<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Parking Spot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: hsla(356, 60%, 53%, 1);
            background: linear-gradient(90deg, hsla(356, 60%, 53%, 1) 0%, hsla(313, 60%, 33%, 1) 100%);
            background: -moz-linear-gradient(90deg, hsla(356, 60%, 53%, 1) 0%, hsla(313, 60%, 33%, 1) 100%);
            background: -webkit-linear-gradient(90deg, hsla(356, 60%, 53%, 1) 0%, hsla(313, 60%, 33%, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#CF414B", endColorstr="#852170", GradientType=1 );
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-decoration: underline;
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;

            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;

            cursor: pointer;

        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Allocating Parking Spot</h1>
        <form action="allocation.php" method="post">
            <label for="license_plate">License Plate:</label>
            <input type="text" id="license_plate" name="license_plate" required>

            <label>Vehicle Type:</label><br>
            <input type="radio" id="car" name="vehicle_type" value="Car" required>
            <label for="car">Car</label><br>
            <input type="radio" id="motorcycle" name="vehicle_type" value="Motorcycle">
            <label for="motorcycle">Motorcycle</label><br>
            <input type="radio" id="cycle" name="vehicle_type" value="Cycle">
            <label for="cycle">Cycle</label><br><br>
            <input type="submit" value="Allocate Spot">        
        </form>
    </div>
</body>
